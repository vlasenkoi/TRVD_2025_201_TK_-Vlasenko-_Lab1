<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HTML5 Tags Demonstration</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#article">Article</a></li>
            <li><a href="#audio">Audio</a></li>
            <li><a href="#video">Video</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="article">
            <article>
                <h2>Article Title</h2>
                <p>This is an example of an <mark>article</mark> section.</p>
            </article>
        </section>

        <aside>
            <p>This is an <mark>aside</mark> section with related content.</p>
        </aside>

        <section id="audio">
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
        
        <section id="video">
            <video controls width="320" height="240">
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </section>

        <figure>
            <img src="image.jpg" alt="Example image">
            <figcaption>This is a figure caption.</figcaption>
        </figure>

        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000;"></canvas>
        
        <form>
            <label for="datalist">Choose an option:</label>
            <input list="options" id="datalist">
            <datalist id="options">
                <option value="Option 1"></option>
                <option value="Option 2"></option>
            </datalist>

            <details>
                <summary>More Information</summary>
                <p>Details about the topic...</p>
            </details>
        </form>
        
        <meter value="70" min="0" max="100">70%</meter>
        <progress value="50" max="100"></progress>
        
        <output name="result"></output>
        
        <time datetime="2025-04-03">April 3, 2025</time>
        
        <template>
            <p>This is a hidden template.</p>
        </template>
    </main>
    
    <footer>
        <p>&copy; Task1</p>
    </footer>
</body>
</html>
