<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма та відео</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"], input[type="submit"], button, select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px; 
        }
        .group {
            display: flex;
            align-items: center; 
            gap: 10px; 
        }
        input[type="radio"], input[type="checkbox"] {
            margin: 0;
        }
        input[type="radio"] + label,
        input[type="checkbox"] + label {
            margin-left: 5px; 
        }
    </style>
</head>
<body>
    <h2>Завдання 4. Форма</h2>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname">

        <button type="button">Button tag!</button>
        <input type="submit" value="Input tag button type!">

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="japan">Japan</option>
            <option value="usa">USA</option>
            <option value="ukraine">Ukraine</option>
        </select>

        
        <div class="options-container">
            <div class="group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div class="group">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>

        
        <div class="options-container">
            <div class="group">
                <input type="checkbox" id="bike" name="bike">
                <label for="bike">I have a bike</label>
            </div>
            <div class="group">
                <input type="checkbox" id="car" name="car">
                <label for="car">I have a car</label>
            </div>
        </div>
    </form>
</body>
</html>
